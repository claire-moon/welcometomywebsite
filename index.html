var title = document.getElementsByTagName('h1')[0];
var titleInterval = setInterval(function() {
  var titleText = title.innerHTML;
  var newTitleText = '';
  for (var i = 0; i < titleText.length; i++) {
    var random = Math.random();
    if (random > 0.5) {
      newTitleText += titleText[i].toUpperCase();
    } else {
      newTitleText += titleText[i].toLowerCase();
    }
  }
  title.innerHTML = newTitleText;
}, 1000);

var exclamationInterval = setInterval(function() {
  var titleText = title.innerHTML;
  var newTitleText = '';
  for (var i = 0; i < titleText.length; i++) {
    if (i === titleText.length - 1) {
      var random = Math.random();
      if (random > 0.66) {
        newTitleText += '?';
      } else if (random > 0.33) {
        newTitleText += '.';
      } else {
        newTitleText += '!';
      }
    } else {
      newTitleText += titleText[i];
    }
  }
  title.innerHTML = newTitleText;
}, 1000);
