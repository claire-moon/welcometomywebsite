
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

document.body.style.cursor = 'url(https://github.com/claire-moon/welcometomywebsite/blob/master/images/ghost.gif?raw=true), auto';

document.body.style.backgroundColor = 'black';

blackBox.style.height = '50000px';
blackBox.style.backgroundColor = 'black';

  setTimeout(scrollDown, 10);
};

});
